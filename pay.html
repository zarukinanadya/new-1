<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pay</title>
    <link rel="stylesheet" href="Style/pay.css">
</head>
<body>
    <div class="row">
        <div class="col-75">
          <div class="container">
              <div class="row">
                <div class="col-50">
                  <h3>Адрес заказчика</h3>
                  <label for="fname"><i class="fa fa-user"></i> ФИО</label>
                  <input type="text" id="fname" name="firstname" placeholder="Кочнева Светлана Валентиновна">
                  <label for="email"><i class="fa fa-envelope"></i>Электронная почта</label>
                  <input type="text" id="email" name="email" placeholder="cveta2233cveta2233@yandex.ru">
                  <label for="adr"><i class="fa fa-address-card-o"></i> телефон </label>
                  <input type="text" id="adr" name="address" placeholder="89000000000">
                  <label for="city"><i class="fa fa-institution"></i> Дата для связи</label>
                  <input type="text" id="city" name="city" placeholder="23.06.2024 г.">
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Вемя для связи</label>
                      <input type="text" id="state" name="state" placeholder="12.00 ">
                    </div>
                    <div class="col-50">
                      <label for="zip">Особые отметки</label>
                      <input type="text" id="zip" name="zip" placeholder="нет">
                    </div>
                  </div>
                </div>
                <div class="col-50">
                  <h3>Предпочтения по квартире</h3>
                  <label for="cname">Количество комнат</label>
                  <input type="text" id="cname" name="cardname" placeholder="одна">
                  <label for="ccnum">Этаж</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1">
                  <label for="expmonth">Максимальная цена</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="20000000">
                  <div class="row">
                    <div class="col-50">
                      <label for="cvv"> Район </label>
                      <input type="text" id="cvv" name="cvv" placeholder="центральный">
                    </div>
                  </div>
                </div>
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Подтвердить заказ
              </label>
              
              <div style="text-align: center; margin-top: 20px;">
                  <input type="submit" value="Оформить заказ" class="back-button">
        <a class="back-button" href="index.html">На главную</a>
    </div>
            
          </div>
        </div>
</body>
</html>
